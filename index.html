---
layout: default
---

  <div class="l-header--image">
    <picture>
      <picture>
          <source srcset="{{ site.baseurl }}/assets/images/home.svg" media="(min-width: 780px)">
          <source srcset="{{ site.baseurl }}/assets/images/home-tablet.svg" media="(min-width: 460px)">
          <img srcset="{{ site.baseurl }}/assets/images/home-mobile.svg" alt="{{ page.title }}">
      </picture>
  </div>
</div>

<div class="posts">
  {% for post in site.posts %}
  <div class="post post--{{ post.page-class }} post--{{ post.slug }}">
    <div class="post-image">
      {% if post.page-image == "jpg" %}
        <picture>
          <source srcset="{{ site.baseurl }}/assets/images/{{ post.image }}.jpg" media="(min-width: 780px)">
          <source srcset="{{ site.baseurl }}/assets/images/{{ post.image }}-tablet.jpg" media="(min-width: 460px)">
          <img srcset="{{ site.baseurl }}/assets/images/{{ post.image }}-mobile.jpg" alt="{{ page.title }}">
        </picture>
        {% else %}
        <picture>
          <source srcset="{{ site.baseurl }}/assets/images/{{ post.image }}.svg" media="(min-width: 780px)">
          <source srcset="{{ site.baseurl }}/assets/images/{{ post.image }}-tablet.svg" media="(min-width: 460px)">
          <img srcset="{{ site.baseurl }}/assets/images/{{ post.image }}-mobile.svg" alt="{{ page.title }}">
        </picture>
      {% endif %}
    </div>
    <div class="post-text">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <h3>{{ post.date | date_to_long_string }}</h3>
    </div>
  </div>
  {% endfor %}
</div>

<div class="l-page">
