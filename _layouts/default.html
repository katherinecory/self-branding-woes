<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{ page.page-class }}">
    <div class="l-page">
      {% include header.html %}
      <div class="l-header--image" style="background: transparent url('assets/images/{{ page.image }}') no-repeat center center fixed; background-size: auto;">&nbsp;</div>
      <div class="l-main">
        <div class="l-wrapper--content">
          <h1>{{page.title}}</h1>
          <h2 class="alpha">{{ page.date | date_to_long_string }}</h2>
          {{ content }}
        </div>
      </div>
      {% include footer.html %}
    </div>
  </body>
</html>
