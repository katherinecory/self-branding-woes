<!DOCTYPE html>
<html class="{% if page.page-class %}page--{{ page.page-class }}{% else %}page--front{% endif %}">
  {% include head.html %}
  <body>
    <div class="l-page">
      {% include header.html %}

      <div class="l-wrapper">
        {{ content }}
      </div>

      {% include footer.html %}
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/svgeezy.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/twitter-post-fetcher.js"></script>
    <script src="{{ site.baseurl }}/assets/js/picturefill.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/fitvid.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/snippets.js"></script>
  </body>
</html>
