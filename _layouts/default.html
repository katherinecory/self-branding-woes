<!DOCTYPE html>
<html>
  {% include head.html %}
  <body class="{{ page.page-class }}">
    <div class="l-page">
      {% include header.html %}
      <div class="l-header--image" style="background: transparent url('assets/images/{{ page.image }}') no-repeat center top fixed;">&nbsp;</div>
      <div class="l-main">
        <div class="l-wrapper--content">
          <h1>{{page.title}}</h1>
          <h2 class="alpha">{{ page.date | date_to_long_string }}</h2>
          {{ content }}
        </div>
      </div>
      {% include footer.html %}
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/svgeezy.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/snippets.js"></script>
  </body>
</html>
